<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer Namorar Comigo?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@500&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffb6c1; /* Cor do fundo (rosa claro) */
            font-family: 'Bodoni Moda', 'Bodoni MT', serif; /* Fonte Bodoni */
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            border: 2px solid #000;
            padding: 30px;
            border-radius: 15px;
            background: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #ff007f; /* Cor do texto */
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #sim {
            background-color: #28a745;
            color: white;
        }

        #nao {
            background-color: #dc3545;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ff69b4;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VocÃª quer namorar comigo?</h1>
        <div class="buttons">
            <button id="sim">Sim</button>
            <button id="nao">NÃ£o</button>
        </div>
    </div>

    <div class="heart" style="left: 20%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 60%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 80%; animation-delay: 3s;"></div>

    <audio id="musica" src="https://www2.cs.uic.edu/~i101/SoundFiles/CantinaBand60.wav" type="audio/mpeg"></audio>

    <script>
        // Selecionar os botÃµes e o Ã¡udio
        const btnNao = document.getElementById('nao');
        const btnSim = document.getElementById('sim');
        const musica = document.getElementById('musica');

        // Movimentar o botÃ£o para uma posiÃ§Ã£o aleatÃ³ria
        function moveButton() {
            // Calcular a posiÃ§Ã£o mÃ¡xima para garantir que o botÃ£o nÃ£o saia da tela
            const maxX = window.innerWidth - btnNao.offsetWidth;
            const maxY = window.innerHeight - btnNao.offsetHeight;

            // Gerar posiÃ§Ãµes aleatÃ³rias dentro do limite
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            // Aplicar as novas posiÃ§Ãµes
            btnNao.style.left = `${x}px`;
            btnNao.style.top = `${y}px`;
        }

        // Quando o mouse passar pelo botÃ£o "NÃ£o", ele se move para um local visÃ­vel e aleatÃ³rio
        btnNao.addEventListener('mouseover', () => {
            moveButton();
        });

        // Quando clicar no botÃ£o "Sim", a mÃºsica comeÃ§a a tocar
        btnSim.addEventListener('click', () => {
            musica.play();
            alert("Eu sabia que vocÃª diria SIM! ðŸ’–");
        });

    </script>
</body>
</html>
